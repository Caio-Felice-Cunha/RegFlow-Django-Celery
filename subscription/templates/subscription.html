{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for IASUMMIT 2024</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="subscription-container">
        <div class="form-box">
            <h2>Register for IASUMMIT 2024</h2>
            <p>Join us for three days of AI innovation and networking</p>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{% url 'aplicationprocess' %}" method="POST" class="registration-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="{{ name }}" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ email }}" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="submit-btn">Secure Your Spot</button>
            </form>
        </div>
    </div>
</body>
</html>

{% load static %}
